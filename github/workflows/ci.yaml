name: Refresh Cookies Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *" # ‚è± runs every 5 minutes

jobs:
  run-vonage-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run @vonageLogin feature to refresh cookies
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          npm run test -- --tags "@vonageLogin"
